<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GooglePage</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
   <form action="https://www.google.com/search">
   		<div class="google">
   			<img src="img/google.com.png" alt="google">
   		</div>
		<div class="search">
			<input name="q" type="text" class="search-field">
			<img src="img/micro.png" alt="microphone">
		</div>
		<div class="buttons">
		   	<input type="submit" value="search Google" class="unbutton">
			<input type="button" value="I`m Feeling Lucky" class="unbutton">
		</div>
   </form>
</body>
</html>
